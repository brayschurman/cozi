<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mdl/material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-title">Cozi</div>
            </div>
        </header>
        <div class="mdl-grid playSongEscape">
            <div class="mdl-cell mdl-cell--12-col">
                <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <!-- <p class="songTitle"><em>Song Title</em></p> -->
            </div>
            <div style="text-align: center;" class="mdl-cell mdl-cell--12-col">
                <button id="playSongFocus" class="playSound mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Focus
                </button>
            </div>
            <div style="text-align: center;" class="mdl-cell mdl-cell--12-col">
                <button id="playSongRelax" class="playSound mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Relax
                </button>
            </div>
            <div style="text-align: center;" class="mdl-cell mdl-cell--12-col">
                <button id="playSongEscape" class="playSound mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Escape
                </button>
            </div>
            <div style="text-align: center;" class="mdl-cell mdl-cell--12-col">
                <button id="playSongRelax" class="playSound mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Mask
                </button>
            </div>
        </div>
    </div>
    <audio class="songFocus">
        <source src="audio/songFocus.mp3" type="audio/mpeg">
    </audio>
    <audio class="songRelax">
        <source src="audio/song_2.m4a" type="audio/mpeg">
    </audio>
    <!--     <audio class="sound">
        <source src="audio/song_2.m4a" type="audio/mpeg">
    </audio>
    <audio class="sound">
        <source src="audio/song_2.m4a" type="audio/mpeg">
    </audio> -->
    <script src="mdl/material.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
